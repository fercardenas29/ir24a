<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Recuperacion de informacion</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sistema de Recuperacion de informacion Reuters 21578</h1>
        <form id="search-form">
            <input type="text" id="query" name="query" placeholder="Ingrese su consulta" required>
            <br>
            <label for="method">Método:</label>
            <select id="method" name="method" required>
                <option value="BoW">BoW</option>
                <option value="TF-IDF">TF-IDF</option>
            </select>
            <br>
            <label for="threshold">Umbral:</label>
            <input type="number" step="0.01" id="threshold" name="threshold" required>
            <br>
            <button type="submit">Buscar</button>
        </form>
        <div id="results">
            <!-- Aquí se mostrarán los resultados -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
